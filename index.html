<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Agency Template</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="hero-section">
        <div class="nav">
            <div class="logo">LOGO</div>
            <a href="http://xyz.com" class="sign-up-button">Sign Up</a>
        </div>
        <div class="hero-content">
            <h1>Cool Dark UI Template for<br>Webflow Agencies!</h1>
            <a href="http://ghy." class="stay-focused-button">Stay Focused</a>
        </div>
    </nav>
     <section class="see-it-action-section">
     <div class="see-it-action-content">
         <h2>See It in Action</h2>
         <p>Explore the live preview and imagine your brand in this bold new look.</p>
         <a href="http://djs.com" class="launch-button">Launch Live Preview</a>
     </div>
     <div class="see-it-action-pic">
         <img src="wc-mini.png" alt="">
     </div>
 </section>
  <section class="stats-section">
     <h2>Joined Thousands of Productive Users</h2>
     <div class="stats-grid">
         <div class="stat-item">
             <div class="number">50K</div>
             <div class="label">Active Users</div>
         </div>
         <div class="stat-item">
             <div class="number">2M+</div>
             <div class="label">Focus Sessions</div>
         </div>
         <div class="stat-item">
             <div class="number">95%</div>
             <div class="label">Satisfaction Rate</div>
         </div>
     </div>
 </section>
